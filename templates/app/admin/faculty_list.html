{% extends 'base.html' %}
{% block title %}Facultades{% endblock %}
{% block content %}
<h1>Facultades</h1>
<a class="btn btn-success mb-3" href="{% url 'app:faculty-create' %}">Crear facultad</a>
<table class="table table-striped">
  <thead><tr><th>Nombre</th><th>CÃ³digo</th><th>Decano</th><th></th></tr></thead>
  <tbody>
    {% for f in faculties %}
    <tr>
      <td>{{ f.name }}</td>
      <td>{{ f.code }}</td>
      <td>{{ f.dean }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{% url 'app:faculty-edit' f.code %}">Editar</a>

  </tbody>
</table>
