{% extends 'base.html' %}
{% block title %}Finales{% endblock %}
{% block content %}
<h1>Finales</h1>
<a class="btn btn-success mb-3" href="{% url 'app:final-create' %}">Crear final</a>
<table class="table table-striped">
  <thead><tr><th>Materia</th><th>Fecha</th><th>Llamado</th><th></th></tr></thead>
  <tbody>
    {% for f in finals %}
    <tr>
      <td>{{ f.subject.name }}</td>
      <td>{{ f.date }}</td>
      <td>{{ f.call_number }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{% url 'app:final-edit' f.id %}">Editar</a>
        <a class="btn btn-sm btn-danger" href="{% url 'app:final-delete' f.id %}">Eliminar</a>
        <a class="btn btn-sm btn-secondary" href="{% url 'app:assign-final-professors' f.id %}">Asignar profesores</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">Sin finales</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
