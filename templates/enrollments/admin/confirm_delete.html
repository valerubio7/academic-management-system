{% extends "base.html" %}

{% block title %}Confirmar Eliminación - AMS{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-6 mx-auto">
    <div class="d-flex align-items-center mb-4">
      <a href="{% url back %}" class="btn btn-outline-secondary me-3">
        <i class="bi bi-arrow-left"></i>
      </a>
      <h1>
        <i class="bi bi-exclamation-triangle text-danger me-2"></i>
        Confirmar Eliminación
      </h1>
    </div>

    <div class="card border-danger">
      <div class="card-header bg-danger text-white">
        <h5 class="mb-0">¿Está seguro?</h5>
      </div>
      <div class="card-body">
        <p class="mb-3">
          Está a punto de eliminar el siguiente registro:
        </p>
        
        <div class="alert alert-warning">
          <i class="bi bi-info-circle me-2"></i>
          <strong>{{ object }}</strong>
        </div>

        <p class="text-danger mb-0">
          <i class="bi bi-exclamation-circle me-1"></i>
          <strong>Esta acción no se puede deshacer.</strong>
        </p>
      </div>
      <div class="card-footer">
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end gap-2">
            <a href="{% url back %}" class="btn btn-secondary">
              <i class="bi bi-x-circle me-1"></i>Cancelar
            </a>
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash me-1"></i>Confirmar Eliminación
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
