{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1>{{ title }}</h1>
<p>{{ message }}</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-success">{{ confirm_text|default:"Confirmar" }}</button>
  <a class="btn btn-secondary" href="{{ cancel_url|default:('users:student-dashboard') }}">Cancelar</a>
</form>
{% endblock %}
