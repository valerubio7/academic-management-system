{% extends 'base.html' %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<h1>Confirmar eliminación</h1>
<p>¿Está seguro que desea eliminar: {{ object }}?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Eliminar</button>
  <a class="btn btn-secondary" href="{% url back %}">Cancelar</a>
</form>
{% endblock %}
