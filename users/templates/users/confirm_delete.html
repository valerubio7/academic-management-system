{% extends 'base.html' %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<h1>Confirmar eliminación</h1>

<p>¿Está seguro que desea eliminar este elemento?</p>

<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Eliminar</button>
  {% if back %}
    <a class="btn btn-secondary" href="{% url back %}">Cancelar</a>
  {% else %}
    <a class="btn btn-secondary" href="{% url 'users:user-list' %}">Cancelar</a>
  {% endif %}
</form>
{% endblock %}
