{% extends 'base.html' %}
{% block title %}Confirmar inscripción a final{% endblock %}
{% block content %}
<h1>Confirmar inscripción a final</h1>
<p>¿Inscribirse al final de {{ final_exam.subject.name }} ({{ final_exam.date }})?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-success">Confirmar</button>
  <a class="btn btn-secondary" href="{% url 'users:student-dashboard' %}">Cancelar</a>
  </form>
{% endblock %}
