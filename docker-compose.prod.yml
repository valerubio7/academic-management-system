  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   volumes:
  #     - redis_data:/data

  # Optional: Nginx reverse proxy (recommended for production)
  # nginx:
  #   image: nginx:alpine
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
